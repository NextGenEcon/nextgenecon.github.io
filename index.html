<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NextGenEcon</title>
  <style>
    /* Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Lato:wght@400;700&display=swap');

    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Lato', Helvetica, Arial, sans-serif;
      background-color: #fefcf9; /* Creamy background */
      color: #2c2c2c;
      line-height: 1.75;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
    }

    /* Container */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      background-color: #fff;
      border-bottom: 1px solid #d6c9b8;
      padding: 1.25rem 0;
      z-index: 1000;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.05);
      font-weight: 700;
      font-size: 1.6rem;
      color: #1b1b1b;
      letter-spacing: 0.05em;
      font-family: 'Playfair Display', serif;
      user-select: text;
    }
    header .logo {
      font-weight: 900;
      font-size: 2rem;
      letter-spacing: 0.1em;
      color: #8b6d3c; /* rich gold */
      user-select: text;
    }

    /* Hero Section */
    .hero {
      min-height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
      background: linear-gradient(135deg, #1a233a 0%, #2e3b5c 100%);
      color: #fefcf9;
      user-select: text;
    }
    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      font-size: 4.2rem;
      line-height: 1.1;
      margin-bottom: 1rem;
      letter-spacing: 0.12em;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.5);
      user-select: text;
    }
    .hero p {
      font-family: 'Lato', sans-serif;
      font-weight: 400;
      font-size: 1.4rem;
      max-width: 650px;
      margin-bottom: 3rem;
      color: #d4c6a1; /* soft gold-beige */
      letter-spacing: 0.04em;
      user-select: text;
    }
    .hero button {
      font-family: 'Lato', sans-serif;
      font-weight: 700;
      font-size: 1.25rem;
      padding: 1rem 3rem;
      border-radius: 40px;
      border: 2px solid #8b6d3c;
      background: transparent;
      color: #8b6d3c;
      cursor: pointer;
      box-shadow: 0 0 8px rgb(139 109 60 / 0.3);
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .hero button:hover,
    .hero button:focus {
      background-color: #8b6d3c;
      color: #fefcf9;
      box-shadow: 0 6px 20px rgb(139 109 60 / 0.8);
      outline: none;
    }

    /* Section Styling */
    section {
      padding: 6rem 1rem;
      max-width: 900px;
      margin: 0 auto;
      color: #3a3a3a;
      user-select: text;
    }

    section h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      letter-spacing: 0.08em;
      color: #1b1b1b;
      text-align: center;
      user-select: text;
    }

    section p {
      font-family: 'Lato', sans-serif;
      font-size: 1.15rem;
      line-height: 1.75;
      margin-bottom: 2rem;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
      color: #4a4a4a;
      user-select: text;
    }

    /* List */
    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 2.5rem;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
    }
    ul li {
      position: relative;
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 1.4rem;
      padding-left: 2.8rem;
      color: #2f2f2f;
      font-family: 'Lato', sans-serif;
      user-select: text;
    }
    ul li::before {
      content: 'âœ¦';
      position: absolute;
      left: 0;
      color: #8b6d3c;
      font-weight: 900;
      font-size: 1.5rem;
      top: 3px;
      user-select: none;
      text-shadow: 0 0 2px rgba(139,109,60,0.7);
    }

    /* Form */
    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.75rem;
      margin-top: 3rem;
      user-select: text;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 1.1rem 1.3rem;
      border-radius: 12px;
      border: 1.5px solid #d6c9b8;
      font-size: 1rem;
      font-weight: 500;
      font-family: 'Lato', sans-serif;
      color: #3a3a3a;
      transition: border-color 0.3s ease;
      resize: vertical;
      min-height: 48px;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #8b6d3c;
      box-shadow: 0 0 10px rgb(139 109 60 / 0.5);
      background-color: #fffefb;
      color: #2c2c2c;
    }
    textarea {
      min-height: 120px;
      font-weight: 400;
      line-height: 1.5;
    }
    button[type="submit"] {
      padding: 1.25rem;
      border-radius: 40px;
      border: 2px solid #8b6d3c;
      font-weight: 700;
      font-size: 1.25rem;
      color: #fefcf9;
      background: #8b6d3c;
      cursor: pointer;
      box-shadow: 0 8px 24px rgb(139 109 60 / 0.75);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: #6e5730;
      box-shadow: 0 10px 28px rgb(110 87 48 / 0.9);
      outline: none;
    }
